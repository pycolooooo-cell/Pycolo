<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Bungee&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
   <link rel="stylesheet" href="login_style.css?">
</head>
<body>

    <div class="login-card">
        
        <a href="#" class="back-link">Salah Pilih? Kembali</a>
        
        <h1>PYCOLO</h1>
        
        <h2>Login</h2>
        
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="username@gmail.com" required>
            
            <label for="password">Kata Sandi</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="kata sandi" required>
                <i class="fa-regular fa-eye-slash" id="togglePassword"></i> 
            </div>
            
            <a href="lupapw.html" class="forgot-pass">Lupa Kata Sandi</a>
            
            <button type="submit" class="btn-login">Masuk</button>
            
            <span class="divider-text">atau masuk menggunakan Google</span>
            
            <button type="button" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo" class="google-icon">
            </button>
            
            <p class="signup-link">Tidak punya akun? <a href="#">Buat akun</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
