<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYCOLO - Logic Game for Kids</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <header class="header">
    <h1 class="logo">PYCOLO</h1>
  </header>

  <main class="home-container">
    <section class="menu">
      <button class="menu-btn" id="create-btn">Create</button>
      <button class="menu-btn" id="open-btn">Open</button>
      <button class="menu-btn" id="history-btn">History</button>
      <button class="menu-btn" id="about-btn">About Us</button>
    </section>

    <section class="illustration">
      <img src="assets/kids-playing.png" alt="Kids playing" class="kids-img">
    </section>
  </main>

  <footer class="footer">
    <button class="settings-btn">
      ⚙️
    </button>
  </footer>

  <script src="script.js"></script>

</html>
